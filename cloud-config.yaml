#cloud-config

ssh_authorized_keys:
  - ssh-rsa 
  - ssh-rsa 

hostname: "CHANGE-HOSTNAME"

rancher:
  sysctl:
    vm.max_map_count: 262144
#  network:
#    interfaces:
#      eth0:
#        address: 192.168.104./24
#        gateway: 172.68.1.1
#        mtu: 1500
#        dhcp: false

write_files:
  - path: /etc/ssh/sshd_config
    permissions: "0600"
    owner: root:root
    content: |
      Port 12321
  - path: /root/.bashrc
    permissions: "0644"
    owner: root:root
    content: |
      export IP="$(ifconfig $(route -n | grep ^0.0.0.0 | awk '{print $NF}') | grep inet | grep -v inet6 | awk '{print $2}')"
      export PS1='\[\033[0;32m\]\[\033[0m\033[0;32m\]\u\[\033[0;36m\] @ \[\033[0;36m\]\h<$IP> \w\[\033[0;32m\]\n\[\033[0;32m\]└─\[\033[0m\033[0;32m\] \$\[\033[0m\033[0;32m\] ▶\[\033[0m\] '

      alias ls='ls --color'
      alias ll='ls -la'
      alias rm='rm -i'
      alias cp='cp -i'
      alias mv='mv -i'
      alias ..='cd ..'
